<div class="container" style="padding: 6px">
  <h3>Explorar</h3>
  <div class="row">
    <div class="col-md-3" *ngFor='let sof of list'>
      <div class="card mb-3">
        <div class="card-block">
          <img src="{{ sof.url }}" alt="" class="card-img-top" style="width: 14rem; height: 14rem; display: block; margin-left: auto; margin-right: auto">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; font-weight: bold"> {{ sof.nombre }} </h5>
            <p class="card-text" style="text-align: center"> {{ sof.descripcion }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
