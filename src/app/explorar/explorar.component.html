<div class="container" style="padding: 6px">
  <h3>Explorar</h3>
  <div class="row">
    <div class="col-md-3" *ngFor='let sof of list; let i = index'>
      <div class="card mb-3">
        <div class="card-block">
          <img src="{{ sof.url }}" alt="" class="card-img-top" style="width: 14rem; height: 14rem; display: block; margin-left: auto; margin-right: auto">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center; font-weight: bold"> {{ sof.nombre }} </h5>
            <form (submit)='onSubmit(user, sof)'>
                <input type="hidden" name='user' value=" {{ user.uid }} ">
                <input type="hidden" name='sof' value=" {{ sof.id }} ">
                <button type='button' class='btn btn-success' (click)='onSubmit(user, sof)'>Agregar</button>
            </form>
            
            <!--<button type='button' class="btn btn-primary" data-toggle='modal' data-target='#modal'>Ver mas</button>-->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> {{ sof.nombre }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <img src="{{ sof.url }}" alt="" class="card-img-top" style="width: 14rem; height: 14rem; display: block; margin-left: auto; margin-right: auto">
                    
                    <p class="card-text" style="text-align: center"> {{ sof.descripcion }} </p>
                  </div>
                  <div class="modal-footer">
                    <form (submit)='onSubmit(user, sof)'>
                      <input type="hidden" name='user' value=" {{ user.uid }} ">
                      <input type="hidden" name='sof' value=" {{ sof.id }} ">
                      <button type='button' class='btn btn-success' (click)='onSubmit(user, sof)'>Agregar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
